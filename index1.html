<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="header">
            <div class="icon back-arrow">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20z"/>
                </svg>
            </div>
            <div class="icon menu-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M4 18h16v-2H4v2zM4 11h16v-2H4v2zM4 5v2h16V5H4z"/>
                </svg>
            </div>
        </div>

        <div class="album-art"></div>

        <div class="song-details">
            <h1>MUSICs NAMEs</h1>
            <p>Artis Name</p>
        </div>

        <div class="progress-bar"></div>

        <div class="controls">
            <div class="control-button">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6z"/>
                </svg>
            </div>
            <div class="control-button play-button">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
            <div class="control-button">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zm9-12v12h2V6h-2z"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
